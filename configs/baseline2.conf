{
    "batch_size": 24,
    "dataloader": "backend_fusion",
    "dirs": {
        "spk_meta": "spk_meta/",
        "embeddings": "embeddings/",
        "dev_trial": "protocols/ASVspoof2019.LA.asv.dev.gi.trl.txt",
        "eval_trial": "protocols/ASVspoof2019.LA.asv.eval.gi.trl.txt",
        "cm_trn_list": "protocols/ASVspoof2019.LA.cm.train.trn.txt",
        "cm_dev_list": "protocols/ASVspoof2019.LA.cm.dev.trl.txt",
        "cm_eval_list": "protocols/ASVspoof2019.LA.cm.eval.trl.txt",
    }
    "epoch": 50,
    "loss": "bce",
    "loss_weight": [0.1, 0.9],
    "model_arch": "baseline2",
    "model_config": {
        "code_dim": 544,
        "dnn_l_nodes": [256, 128, 64]
    },
    "optim": {
        "optimizer": "adam",
        "lr": 0.0001,
        "scheduler": "keras",
        "wd": 0.001
    },
    "loader": {
        "n_workers": 6
    }
